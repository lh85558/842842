
# CUPS configuration for TP-LINK 842N V3 Print Server
# Listen on all interfaces
Listen *:631

# Enable remote access
Port 631

# Web interface settings
WebInterface Yes

# Default authentication type
DefaultAuthType Basic

# System group
SystemGroup sys root

# Access permissions
<Location />
  Order allow,deny
  Allow all
</Location>

<Location /admin>
  Order allow,deny
  Allow all
</Location>

<Location /admin/conf>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow all
</Location>

<Location /admin/log>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow all
</Location>

# Log settings
LogLevel info
ErrorLog /var/log/cups/error_log
AccessLog /var/log/cups/access_log
PageLog /var/log/cups/page_log

# Maximum log size
MaxLogSize 1048576

# Preserve job history
PreserveJobHistory Yes
PreserveJobFiles Yes
MaxJobs 500

# Auto-detection
AutoDetectUSB Yes
AutoDetectNetwork Yes
Browsing On
BrowseLocalProtocols dnssd
BrowseProtocols cups
BrowseAddress @LOCAL
BrowseAllow all

# Default printer settings
DefaultPaperSize A4
DefaultLanguage zh-CN
